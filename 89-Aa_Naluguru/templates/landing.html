<!DOCTYPE html>
<html>
<head>
    <title>Landing Page</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            font-family: sans-serif;
        }
        .container {
            text-align: center;
            color: white;
        }
        button {
            margin: 10px;
            padding: 15px 30px;
            font-size: 16px;
            background-color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Certificate Blockchain</h1>
        <button onclick="window.location.href='/institution'">Issue Certificate</button>
        <button onclick="window.location.href='/verifier'">Verify Certificate</button>
        <button onclick="window.location.href='/blockchain'">View Blockchain</button>
    </div>
</body>
</html>
